# ---- app identity/port ----
spring.application.name=city-images
server.port=8080

# ---- static mime tweak (keep if you really serve AVIF) ----
spring.web.resources.media-types.avif=image/avif

# ---- actuator exposure (let Prometheus scrape your app) ----
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# ---- k8s probe endpoints (Spring Boot 3) ----
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ---- default metric tags (nice for querying/dashboards) ----
management.metrics.tags.service=${spring.application.name}
management.metrics.tags.env=${ENV:dev}

# ---- logging baseline (keep INFO; JSON format is in logback-spring.xml) ----
logging.level.root=INFO
