apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: city-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Root page
          - path: /
            pathType: Prefix
            backend:
              service:
                name: canada
                port:
                  number: 80

          # Static assets (CRITICAL FIX)
          - path: /images
            pathType: Prefix
            backend:
              service:
                name: canada
                port:
                  number: 80

          # City routes
          - path: /canada
            pathType: Prefix
            backend:
              service:
                name: canada
                port:
                  number: 80

          - path: /paris
            pathType: Prefix
            backend:
              service:
                name: paris
                port:
                  number: 80

          - path: /losangeles
            pathType: Prefix
            backend:
              service:
                name: losangeles
                port:
                  number: 80

          - path: /newdelhi
            pathType: Prefix
            backend:
              service:
                name: newdelhi
                port:
                  number: 80
