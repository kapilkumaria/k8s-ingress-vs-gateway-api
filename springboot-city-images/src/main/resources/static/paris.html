<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paris</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4); /* semi-transparent background */
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 10px #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="/images/paris.avif" alt="Paris">
        <div class="text-overlay">Welcome to Paris</div>
    </div>
</body>
</html>
